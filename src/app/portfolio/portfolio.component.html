<div class="portfolio-header">
  <div class="wave-text">
    <h3 class="line">Showcase</h3>
  </div>
  <div class="wave-text">
    <h2 class="line title">Recent Works</h2>
  </div>
</div>
<div class="portfolio-content">
  <div class="cards">
    <div class="card line"
         [ngClass]="project.animationClass"
         [ngStyle]="{ 'max-width': project.maxWidth }"
         *ngFor="let project of projects"
>
      <a [href]="project.link"></a>
      <img [src]="project.image" alt="">
      <div class="content-card">
        <div class="flex">
          <div class="title-card">
            <h4>{{ project.id }}</h4>
            <span>{{ project.year }}</span>
          </div>
          <div class="button">
            <img class="but-how" src="assets/buttonhover.png" alt="">
            <img class="but" src="assets/button.png" alt="">
          </div>
        </div>
        <div class="about-card" [ngStyle]="{ 'color': project.color }">
          <p class="name-project">{{ project.name }}</p>
          <p class="use-scills">{{ project.skills }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
