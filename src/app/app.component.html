<div
        class="loader"
        [ngClass]="{'loaded': loadingService.loadingProgress >= 100, 'loading': loadingService.loadingProgress < 100}"
>
  <p>{{ loadingService.loadingProgress.toFixed(0) }}</p>
</div>
<div
        class="content"
        [ngClass]="{'loaded': loadingService.loadingProgress >= 100, 'loading': loadingService.loadingProgress < 100}">
  <app-all-site></app-all-site>
</div>
